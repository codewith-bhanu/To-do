<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
 
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Delete Task</h1>
        <p class="text-lg text-center">Are you sure you want to delete the task "<strong>{{ task.task_name }}</strong>"?</p>
        <div class="flex items-center justify-center mt-4">
            <form method="POST" action="{% url 'task_delete' task.id %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirm Delete
                </button>
            </form>
            <a href="{% url 'task_list' %}" class="text-gray-600 hover:text-gray-800 ml-4">Cancel</a>
        </div>
    </div>
    
</body>
</html>
