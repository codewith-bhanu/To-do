<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center max-w-md">
            <!-- Title Section -->
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Start using our Todo app today.</h1>
            
            <!-- Description -->
            <p class="text-gray-500 mb-6">
                Organize your tasks efficiently and stay on top of your daily schedule with our simple and effective Todo app.
            </p>

            <!-- Button Section -->
            <a href="{% url 'login' %}" class="inline-block bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Get Started
            </a>
        </div>
    </div>
</body>
</html>
